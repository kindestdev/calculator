<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="bigContainer">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div id="buttonContainer">
        <div class="firstGroup">
            <button  id="clear">Clear</button>
            <button class="operator" id="division">รท</button>
            </div>
        <div class="secondGroup">
        <button class="number" id="numberSeven">7</button>
        <button class="number" id="numberEigth">8</button>
        <button class="number" id="numberNine">9</button>
        <button  class="operator" id="multiply">x</button>
        </div>
        <div class="thirdGroup">
        <button class="number" id="numberFour">4</button>
        <button class="number" id="numberFive">5</button>
        <button class="number" id="numberSix">6</button>
        <button  class="operator" id="subtract">-</button>
        </div>
        <div class="fourthGroup">
            <button class="number" id="numberOne">1</button>
            <button class="number" id="numberTwo">2</button>
            <button class="number" id="numberThree">3</button>
            <button  class="operator" id="sum">+</button>
            </div>
        <div class="fifthGroup">
        <button class="number" id="numberZero">0</button>
        <button class="number" id="decimal">.</button>
        <button  id="equal">=</button>
        </div>
    </div>
        
        
    </div>
</body>
<script src="java.js"></script>
</html>
